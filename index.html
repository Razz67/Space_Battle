<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Battle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script defer src="app.js"></script>

</head>
<body>
    <div class="bodyContainer">

        <div class="mainCharacterView left" >
                <div id="playerNameBox" class="nameBox">USS Enterprise</div>
                
                <div class="playerImage"></div>
                
                <div class="playerStats">
                    Hull: 20 <br>
                    FirePower: 5 <br>
                    Accuracy: 0.7 <br>

                </div>
        </div>


        <div class="mainCharacterView right">
           
            <div id="enemyNameBox" class="nameBox">Alien</div>

            <div class="enemyImage"></div>

            <div class="enemyStats">
                Hull: 3 <br>
                FirePower: 4 <br>
                Accuracy: 0.8

            </div>
        </div>
</body>
</html>
